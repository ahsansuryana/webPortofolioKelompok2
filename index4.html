          id="imageBox"
          style="

              to left,

              black 100%
            );
            mask-image: linear-gradient(
              to left,

              black 40px,
              black 100%
            );
          "
        >
          <img
            src="./src/image/Logo Kelompok.png"
            class="aspect-square h-[50vh] relative"
            alt=""
            id="image"
          />
          <div class="aspect-square h-[20vh]">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">

              <path

            alt=""

          />
        </div>
        <div
          id="humanImage"
          class="absolute transition duration-1000 ease-in-out"
        >
          <img
            src="./src/image/huma image.png"
            class="h-[50vh] relative"
            alt=""
            id="image"
          />
          <img src="./src/image/Logo Text Monitor.png" alt="" class="h-50vh" />
        </div>

    <div class="h-[300vh] w-full border bg-red-500" id="YGrup1">
      <div
        class="relative overflow-x-hidden flex h-[100vh] border bg-gray-800 sticky top-0"
      >
        <div

    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <script>
      const heroBox = document.getElementById("heroBox");
      const imageBox = document.getElementById("imageBox");
      const humanImage = document.getElementById("humanImage");
      const YGrup1 = document.getElementById("YGrup1");
      const XGrup1 = document.getElementById("XGrup1");
      const xPage = document.getElementsByClassName("xPage");
      humanImage.style.right = `-${humanImage.offsetWidth}px`;
      var marginLeftImageBox =
        heroBox.offsetWidth / 2 - imageBox.offsetWidth / 2;
      imageBox.style.marginLeft = `${marginLeftImageBox}px`;
      document.addEventListener("scroll", (e) => {
        console.log(e);
        console.log(window.scrollY);
        console.log(window.innerHeight);
        const vh = window.innerHeight * 0.01;
        var progress =
          window.scrollY / window.innerHeight > 1
            ? 1
            : window.scrollY / window.innerHeight;
        imageBox.style.width = `${50 + (70 - 70 * progress)}vh`;
        marginLeftImageBox = heroBox.offsetWidth / 2 - imageBox.offsetWidth / 2;
        imageBox.style.marginLeft = `${
          marginLeftImageBox - (marginLeftImageBox - 20 * vh) * progress
        }px`;
        heroBox.style.justifyContent = "";
        if (progress > 0.7) {
          humanImage.style.transform = `translateX(-${
            humanImage.offsetWidth + 20
          }px)`;
        } else {
          humanImage.style.transform = `translateX(0px)`;
        }
        if (progress * 100 > 90 || progress == 0) {
          imageBox.style.webkitMaskImage = `linear-gradient(to left, transparent, black 0px, black 100%)`;
          imageBox.style.maskImage = `linear-gradient(to left, transparent, black 0px, black 100%)`;
        } else {
          imageBox.style.webkitMaskImage = `linear-gradient(to left, transparent, black 40px, black 100%)`;
          imageBox.style.maskImage = `linear-gradient(to left, transparent, black 40px, black 100%)`;
        }
        if (YGrup1.getBoundingClientRect().top <= 0) {
          var progressYGrup1 =
            ((YGrup1.getBoundingClientRect().top * -1) / YGrup1.offsetHeight) *
            100;

          for (let el of xPage) {
            el.style.transform = `translateX(-${progressYGrup1}%)`;
          }
          console.log("progressYGrup1", progressYGrup1);
        }
        console.log("bouding", YGrup1.getBoundingClientRect().top);
      });
    </script>
