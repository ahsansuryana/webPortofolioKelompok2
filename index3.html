<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Berganti Arah</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .section {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        font-family: sans-serif;
        transition: transform 0.8s ease;
        position: absolute;
        top: 0;
        left: 0;
      }

      .section1 {
        background: #222;
        color: white;
      }
      .section2 {
        background: #399918;
        color: white;
      }
      .section3 {
        background: #444;
        color: white;
      }
      .section4 {
        background: #888;
        color: white;
      }
      .section5 {
        background: #c0392b;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="section section1">Halaman 1</div>
    <div class="section section2">Halaman 2</div>
    <div class="section section3">Halaman 3</div>
    <div class="section section4">Halaman 4</div>
    <div class="section section5">Halaman 5</div>

    <script>
      const map = [
        { x: 0, y: 0 },
        { x: 0, y: 1 },
        { x: 1, y: 1 },
        { x: 1, y: 2 },
        { x: 2, y: 2 },
      ];
      const sections = document.querySelectorAll(".section");
      let current = 0;

      function goToSection(index) {
        if (index < 0 || index >= sections.length) return;
        current = index;
        sections.forEach((sec, i) => {
          let x = 0,
            y = 0;

          if (current === 0) {
            // halaman awal
            y = (i - current) * 100;
            x = current * 100;
          } else if (current % 2 === 1) {
            // kalau ganjil (1,3,5...) → normal scroll ke bawah
            y = (i - current) * 100;
            x = (current - 1) * 100;
          } else {
            // kalau genap (2,4,6...) → geser ke kanan
            x = (i - current) * 100;
            // y = current * 100;
          }

          sec.style.transform = `translate(${x}vw, ${y}vh)`;
        });
      }

      goToSection(0);

      let isScrolling = false;
      window.addEventListener("wheel", (e) => {
        if (isScrolling) return;
        isScrolling = true;

        if (e.deltaY > 0) {
          goToSection(current + 1);
        } else {
          goToSection(current - 1);
        }

        setTimeout(() => {
          isScrolling = false;
        }, 900);
      });
    </script>
  </body>
</html>
